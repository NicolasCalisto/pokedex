<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/icon.png">
    <!-- script -->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImg">
        
        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - 
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="inputSearch"
            placeholder="Nome ou Número"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev"> &#9668; </button>
            <button class="button btn-next"> &#9658; </button>
        </div>
        
        <img src="./imagens/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
